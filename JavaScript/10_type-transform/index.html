<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container" id="container">
    <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
     <h1 class="title">
      Список студентов
    </h1>
    <form class="form" id="form" action="#">
      <div class="block">
        <input type="text" id="form__surname" name="surname" class="input" placeholder="Фамилия">
        <input type="text" id="form__name" name="name" class="input" placeholder="Имя">
        <input type="text" id="form__middleName" name="middleName" class="input" placeholder="Отчество">
        <label class="label">
          <p class="input__text">Дата рождения</p>
          <input type="date" min="1900-01-01" id="form__birthday" name="birthday" class="input" placeholder="Дата рождения">
        </label>
        <input type="number" min="2000" id="form__firstYear" name="firstYear" class="input input__year" placeholder="Год поступления">
        <input type="text" id="form__faculity" name="faculity" class="input input__faculity" placeholder="Факультет">
      </div>
      <span id="validation__text" class="text"></span>
      <button class="button" type="submit">
        Добавить
      </button>
    </form>

    <h2 class="header">
      Фильтрация
    </h2>
    <form action="#" id="filter__form" class="form__filter">
        <input type="text" id="filter__fio" class="input input__filter" placeholder="Ф.И.О.">
        <input type="text" id="filter__birthday" class="input input__filter" placeholder="Дата рождения">
        <input type="text" id="filter__firstYear" class="input input__filter" placeholder="Год поступления">
        <input type="text" id="filter__faculity" class="input input__filter" placeholder="Факультет">
    </form>

  </div>
    <script defer src="main.js"></script>
</body>

</html>
